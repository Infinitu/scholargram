<article class="article" ng-controller="TimelineController as TimelineCtrl">
	<!-- TODO timeline 글쓰기 textbox 및 버튼 등 만들 것 -->
	<section class="item" ng-repeat="item in TimelineCtrl.items">
		<header>
			<!-- TODO ng-switch로 type에 따라 다른 색갈 label 붙일 것! -->
			<h3 class="item-type label label-default">{{ item.type }}</h3>
		</header>
		<section class="item-info table table-horizontal">
			<div class="item-author-img">
				<img src="images/no-profile.jpg">
			</div>
			<div class="item-info-text">
				<div class="item-author">{{ item.author }}</div>
				<div class="item-datetime">{{ item.publishDatetime }}</div>
			</div>
		</section>
		<section class="item-contents">
			{{ item.contents }}
		</section>
		<nav>
			<a>댓글 달기</a>
		</nav>
	</section>
</article>
