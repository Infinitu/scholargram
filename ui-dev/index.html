<!DOCTYPE html>
<html ng-app="scholargram">

<head>
	<base href="/~min/scholargram/#/">
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Scholargram">
	<meta name="author" content="FEONA">

	<title>Scholargram</title>
	
	<!-- CSS -->
	<link href="css/bootstrap-glyphicon.css" rel="stylesheet">
	<link href="css/scholargram.css" rel="stylesheet">
	<link href="css/sg-cmn-header.css" rel="stylesheet">
	<link href="css/sg-cmn-article.css" rel="stylesheet">
	<link href="css/sg-dashboard.css" rel="stylesheet">
	<link href="css/sg-timeline.css" rel="stylesheet">
	
	<!-- AngularJS -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	
	<!-- JS Libraries -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/lib/jquery.autosize.js"></script>
</head>

<body ng-controller="MainController">
	<!--
		CTRL: MainController
			$rootScope.currentUser
			$rootScope.setCurrentUser(newUser)
	-->
	<sg-header></sg-header>
	
	<section class="container" ng-switch="$location.path()">
		<sg-resigter ng-hide="currentUser">
			<h2>RESIGTER VIEW</h2>
		</sg-resigter>
		
		<section ng-show="currentUser">
			<section class="dashboard table table-horizontal" ng-switch-when="/">
				<sg-dashboard-aside></sg-dashboard-aside>
				<sg-dashboard-article></sg-dashboard-article>
			</section>
			<section class="timeline table table-horizontal" ng-switch-default>
				<sg-timeline-aside></sg-timeline-aside>
				<sg-timeline-article></sg-timeline-article>
			</section>
		</section>
		<footer></footer>
	</section>
	
	<script src="js/app-scholargram.js"></script>
	<script src="js/sg-user.js"></script>
	<script src="js/sg-header.js"></script>
	<script src="js/sg-dashboard.js"></script>
	<script src="js/sg-timeline.js"></script>
</body>

</html>
