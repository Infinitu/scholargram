<!DOCTYPE html>
<html ng-app="scholargram">

<head>
	<base href="/~min/scholargram/#/">
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Scholargram">
	<meta name="author" content="FEONA">

	<title>Scholargram</title>
	
	<!-- CSS -->
	<link href="css/bootstrap-glyphicon.css" rel="stylesheet">
	<link href="css/scholargram.css" rel="stylesheet">
	<link href="css/sg-header.css" rel="stylesheet">
	<link href="css/cmn-aside.css" rel="stylesheet">
	
	<!-- AngularJS -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</head>

<body ng-controller="MainController">
	<!--
		CTRL: MainController
			$rootScope.currentUser
			$rootScope.setCurrentUser(newUser)
	-->
	<sg-header></sg-header>
	
	<section class="container table table-horizontal" ng-switch="$location.path()">
		{{ currentUser }}
		<sg-resigter ng-hide="currentUser">
			<!--
				NOT YET CREATED
			-->
			<h2>RESIGTER VIEW</h2>
		</sg-resigter>
		
		<section ng-show="currentUser">
			<sg-article-dashboard ng-switch-when="/">
				<!--
					CTRL: DashboardController
						$rootScope.$watch("currentUser")
						__getClasses()
				-->
			</sg-article-dashboard>
		
			<sg-article-timeline ng-switch-default>
				<!--
					CTRL: TimelineController
						$rootScope.$watch("currentUser")
						__getTimelineItems()
				-->
			</sg-article-timeline>
		</section>
	</section>
	
	<script src="js/app-scholargram.js"></script>
	<script src="js/sg-user.js"></script>
	<script src="js/sg-header.js"></script>
	<script src="js/sg-article.js"></script>
</body>

</html>
