<article>
	<header class="page-header">
		<h2>My Classes</h2>
	</header>
	<a ng-repeat="class in classes" href="#/{{class.id}}">
		<section class="class-section">
			<h3>{{ class.name }}</h3>
			by {{ class.professor.name }}<br>
			at {{ class.school.name }}<br>
			{{ class.started_date | date: "MMM, yyyy" }} - {{ class.ending_date | date: "MMM, yyyy" }}<br>
		</section>
	</a>
</article>
